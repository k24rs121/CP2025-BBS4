function showMessage(message, type = 'success') {

// èªè¨¼ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®æ—¥æœ¬èªåŒ–
function getAuthErrorMessage(error) {

    if (error.code) {
        return `èªè¨¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸï¼ˆ${error.code}ï¼‰`;
    } else if (error.message) {

}

// æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆã®æ›´æ–°
function updateCharacterCount(inputId, counterId, maxLength) {
    const input = $(`#${inputId}`);
    const counter = $(`#${counterId}`);

    input.on('input', () => {
        const length = input.val().length;
        counter.text(`${length}/${maxLength}`);

        if (length > maxLength) {
            counter.addClass('error');
        } else {
            counter.removeClass('error');
        }
    });
}

// HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†
function escapeHtml(str) {
    if (!str) return '';
    return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
}

// ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
    });
}

function formatRelativeTime(timestamp) {
    if (!timestamp) return '';

    const now = Date.now();
    const diffMs = now - timestamp;

    const diffSec = Math.floor(diffMs / 1000);
    const diffMin = Math.floor(diffSec / 60);
    const diffHour = Math.floor(diffMin / 60);
    const diffDay = Math.floor(diffHour / 24);

    if (diffSec < 60) {
        return `${diffSec}ç§’å‰`;
    } else if (diffMin < 60) {
        return `${diffMin}åˆ†å‰`;
    } else if (diffHour < 24) {
        return `${diffHour}æ™‚é–“å‰`;
    } else {
        return `${diffDay}æ—¥å‰`;
    }
}

// æŠ•ç¨¿ã®ç·¨é›†æ¨©é™ãƒã‚§ãƒƒã‚¯
function canEditPost(post) {

}

function createPostElement(post) {

    return `

                        æ›´æ–°

                        ã‚­ãƒ£ãƒ³ã‚»ãƒ«

                </div>

            <div class="post-footer">
                <span class="post-time">
                    ${formatRelativeTime(post.timestamp)}
                </span>
                 <span class="post-time">
                    ${formatTimestamp(post.timestamp)}
                </span>
                
                ${post.updatedAt ? `
                    <span class="post-updated">
                        (ç·¨é›†æ¸ˆã¿: ${formatRelativeTime(post.updatedAt)})
                    </span>
                    <span class="post-updated">
                        (ç·¨é›†æ¸ˆã¿: ${formatTimestamp(post.updatedAt)})
                    </span>
                ` : ''}
            </div>
        </div>
    `;
}

// æŠ•ç¨¿ã®è¡¨ç¤ºå‡¦ç†
function renderPosts(posts) {
    const postsDiv = $('#postsList');
    postsDiv.empty();

    if (posts.length === 0) {
        postsDiv.html('<p class="no-posts">æŠ•ç¨¿ã¯ã‚ã‚Šã¾ã›ã‚“</p>');
        return;
    }

    posts.forEach((post) => {
        postsDiv.append(createPostElement(post));
    });
}

// æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿
function loadPosts() {
    const sortOrder = $('#sortOrder').val();
    $('#loadingSpinner').show();

    // æ—¢å­˜ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤
    if (postsListener) {
        postsRef.off('value', postsListener);
        postsListener = null;
    }

    // ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    postsListener = postsRef.on('value', (snapshot) => {
        const posts = [];
        snapshot.forEach((childSnapshot) => {
            posts.push({
                id: childSnapshot.key,
                ...childSnapshot.val()
            });
        });

        // ä¸¦ã³é †ã®é©ç”¨
        if (sortOrder === 'newest') {
            posts.sort((a, b) => b.timestamp - a.timestamp);
        } else {
            posts.sort((a, b) => a.timestamp - b.timestamp);
        }

        renderPosts(posts);
        $('#loadingSpinner').hide();
    }, (error) => {
        console.error('Data fetch error:', error);
        showMessage('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
        $('#loadingSpinner').hide();
    });
}

// ãƒ¢ãƒ¼ãƒ€ãƒ«é–¢é€£ã®é–¢æ•°
function showModal(modalId) {
    $(`#${modalId}`).fadeIn(200);

function closeModal(modalId) {

// æ›´æ–°å‡¦ç†ã®ãƒãƒ³ãƒ‰ãƒ©
function handleUpdate() {
    if (!currentEditId) return;

    const content = $('#editContent').val();
    if (!validateContent(content)) return;

    const updates = {
        content: content,
        updatedAt: firebase.database.ServerValue.TIMESTAMP
    };

    postsRef.child(currentEditId).update(updates)
    .then(() => {
        showMessage('æŠ•ç¨¿ã‚’æ›´æ–°ã—ã¾ã—ãŸ');
        closeModal('editModal');
        animateUpdate(currentEditId);
        currentEditId = null;
    })
    .catch((error) => {
        showMessage('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸï¼š' + error.message, 'error');
    });
}

// å‰Šé™¤å‡¦ç†ã®ãƒãƒ³ãƒ‰ãƒ©
function handleDelete() {
    if (!currentEditId) return;

    const postElement = $(`#post-${currentEditId}`);
    postElement.addClass('deleting');

    postsRef.child(currentEditId).remove()
    .then(() => {
        showMessage('æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
        closeModal('deleteModal');
        currentEditId = null;
    })
    .catch((error) => {
        showMessage('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸï¼š' + error.message, 'error');
        postElement.removeClass('deleting');
    });
}

// æŠ•ç¨¿ã®æ›´æ–°
function updatePost(postId) {
    const contentVal = $(`#edit-${postId}`).val();

    const updates = {
        content: contentVal,
        updatedAt: firebase.database.ServerValue.TIMESTAMP

    .then(() => {
        showMessage('æŠ•ç¨¿ã‚’æ›´æ–°ã—ã¾ã—ãŸ');

// ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
function login(email, password) {

    const button = $('#loginButton');
    button.prop('disabled', true);

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then(() => {

        clearAuthForm();

    .finally(() => {

}

    })
    .finally(() => {

}
